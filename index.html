<body style="background-color: aliceblue ">

<main role="main" class="container mb-5">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand mx-auto" href="/">CoWIN Alerts <img style="height: 40px; width: 200px;" src="/header.jpg"/></a>
  </nav>
  <div class="container d-flex flex-row flex-wrap mt-5   pt-4" style="margin-left: -10px">
    <div class="form-group p-1 " >
      <div class="input-group required">
        <label class="input-group-text" for="district-input">District</label>
        <input type="text" class="form-control required" list="district" id="district-input" placeholder="Type to search..." >
      </div>
      <datalist id="district"></datalist>
    </div> or
    <div class="form-group p-1 ">
      <div class="input-group required">
        <label class="input-group-text " for="pincode-input">Pincode</label>
        <input type="text" class="form-control " id="pincode-input" placeholder="Enter Pincode" required>
      </div>
    </div>
  </div>
  <div class="form-group p-1">
    <div class="input-group">
      <label class="input-group-text">Age</label>
      <input type="radio" id="a-18" name="age" value="a-18" class="btn-check" checked><label for="a-18"
                                                                                             class="btn btn-outline-dark">18+</label>
      <input type="radio" id="a-45" name="age" value="a-45" class="btn-check"><label for="a-45"
                                                                                     class="btn btn-outline-dark">45+</label>
    </div>
  </div>
  <div class="form-group p-1">
    <div class="input-group">
      <label class="input-group-text">Dose</label>
      <input type="radio" id="d-1" name="dose" value="d-1" class="btn-check" checked><label for="d-1"
                                                                                            class="btn btn-outline-dark">1st</label>
      <input type="radio" id="d-2" name="dose" value="d-2" class="btn-check"><label for="d-2"
                                                                                    class="btn btn-outline-dark">2nd</label>
    </div>
  </div>
  <div class="form-group p-1">
    <div class="input-group">
      <label class="input-group-text">Vaccine</label>
      <input type="radio" id="v-any" name="vaccine" value="v-any" class="btn-check" checked><label for="v-any"
                                                                                                   class="btn btn-outline-dark">Any</label>
      <input type="radio" id="v-covishield" name="vaccine" value="v-covishield" class="btn-check"><label
      for="v-covishield" class="btn btn-outline-dark">Covishield</label>
      <input type="radio" id="v-covaxin" name="vaccine" value="v-covaxin" class="btn-check"><label for="v-covaxin"
                                                                                                   class="btn btn-outline-dark">Covaxin</label>
    </div>
  </div>
  <div class="form-group p-1">
    <div class="input-group">
      <label class="input-group-text">Fees</label>
      <input type="radio" id="f-free" name="fees" value="f-free" class="btn-check" checked><label for="f-free"
                                                                                                  class="btn btn-outline-dark">Free</label>
      <input type="radio" id="f-paid" name="fees" value="f-paid" class="btn-check"><label for="f-paid"
                                                                                          class="btn btn-outline-dark">Paid</label>
      <input type="radio" id="f-any" name="fees" value="f-any" class="btn-check"><label for="f-any"
                                                                                        class="btn btn-outline-dark">Any</label>
    </div>
  </div>
  <div class="form-group p-1">
    <div class="input-group" style="width: fit-content;">
      <label class="input-group-text" for="date">Date</label>
      <input type="date" id="date" class="form-control">
    </div>
  </div>
  </div>

  <div class="container d-flex flex-row flex-wrap pt-4" style="margin-left: -10px">
    <div class="form-group p-1" id="mobile-div">
      <div class="input-group">
        <label for="mobile" class="input-group-text">Login</label>
        <input type="text" id="mobile" class="form-control" placeholder="Enter 10 digit mobile...">
        <input type="button" class="btn btn-outline-dark" id="get-otp" value="Get OTP" style="background-color: #da5662">
      </div>
    </div>
    <div class="form-group p-1" id="otp-div">
      <div class="input-group">
        <label for="otp" class="input-group-text">OTP</label>
        <input type="text" id="otp" class="form-control" placeholder="Enter OTP..." autocomplete="off">
        <input type="button" class="btn btn-outline-dark" id="confirm-otp" value="Login" style="background-color: #da5662">
      </div>
    </div>
    <div class="form-group p-1" id="login-div">
      <div class="input-group">
        <label class="input-group-text">Logged In</label>
        <button class="btn btn-secondary" id="expiring">session expiring soon</button>
        <input type="button" class="btn btn-outline-dark" id="relogin" value="Relogin" style="background-color: #da5662">
      </div>
    </div>
    <div class="form-group p-1" id="ben-div">
      <div class="input-group">
        <label class="input-group-text">Beneficiaries</label>
        <button id="ben" value="ben" class="btn btn-secondary">User not found on cowin site</button>
      </div>
    </div>
    <div class="form-group p-1" id="logout-div">
      <div class="input-group">
        <input type="button" class="btn btn-outline-dark" id="logout" value="Logout" style="background-color: #da5662">
      </div>
    </div>
  </div>
  <div class="container d-flex flex-row flex-wrap pt-4" style="margin-left: -10px;">
    <div class="form-group p-1" id="fetch-div">
      <div class="input-group">
        <label class="input-group-text" id="fetch-label">Fetch Available Slots</label>
        <input type="button"  class="btn btn-outline-dark" id="start-fetch" value="Start" style="background-color: #da5662">
      </div>
    </div>
    <div class="form-group p-1" id="fetching-div">
      <div class="input-group">
        <label class="input-group-text" id="fetching-label">Fetching Slots</label>
        <input type="button" class="btn btn-outline-dark" id="stop-fetch" value="Stop" style="background-color: #da5662">
      </div>
    </div>
    <div class="form-group p-1" id="captcha-div">
      <div class="input-group">
        <label class="input-group-text" for="captcha-input">Captcha</label>
        <div id="captcha" style="border: 1px solid darkgray"></div>
        <input type="text" id="captcha-input" class="form-control" placeholder="Enter captcha..." autocomplete="off">
        <input type="button" class="btn btn-outline-dark" id="book" value="Book" style="background-color: #da5662">
      </div>
    </div>
  </div>

  <div id="booking-div" class="container pt-3"></div>
  <div id="results" class="container pt-3"></div>
